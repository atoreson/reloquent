services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: reloquent
      POSTGRES_PASSWORD: reloquent
      POSTGRES_DB: pagila
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reloquent -d pagila"]
      interval: 3s
      retries: 10

  mongo:
    image: mongo:7.0
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "17017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "try{rs.status().ok}catch(e){rs.initiate({_id:'rs0',members:[{_id:0,host:'mongo:27017'}]}).ok}"]
      interval: 5s
      retries: 10

  reloquent:
    build:
      context: ..
      dockerfile: trial/Dockerfile
    ports:
      - "8230:8230"
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    command: ["serve", "--port", "8230", "--config", "/app/config/reloquent-trial.yaml"]
