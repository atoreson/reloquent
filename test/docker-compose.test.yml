services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reloquent_test
    volumes:
      - ./testdata:/docker-entrypoint-initdb.d
    ports:
      - "25432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d reloquent_test"]
      interval: 2s
      retries: 10

  mongo-test:
    image: mongo:7.0
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "37017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "try{rs.status().ok}catch(e){rs.initiate({_id:'rs0',members:[{_id:0,host:'localhost:27017'}]}).ok}"]
      interval: 3s
      retries: 10
